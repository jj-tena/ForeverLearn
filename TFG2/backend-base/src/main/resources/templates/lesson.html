{{>header}}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content pb-0">


            <div class="navbar navbar-submenu navbar-light border-0 navbar-expand">
                <div class="container justify-content-center">
                    <div class="media flex-nowrap">
                        <div class="media-body">
                            <a href="/course-{{course.id}}" class="card-title text-body mb-0">{{course.name}}</a>
                            <p class="lh-1 d-flex align-items-center mb-0">
                                <span class="text-50 small font-weight-bold mr-8pt">{{course.author.name}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gradient-primary pb-lg-64pt py-32pt">
                <div class="container">
                    

                    <div class="d-flex flex-wrap align-items-end mb-16pt">
                        <h1 class="text-white flex m-0">{{lesson.nameLesson}}</h1>
                    </div>

                    <p class="hero__lead measure-hero-lead text-white-50 mb-24pt">{{lesson.descriptionLesson}}</p>

                    
                    <div class="js-player embed-responsive embed-responsive-16by9 mb-32pt">
                        <div class="player embed-responsive-item">
                            <div class="player__content">
                                <div class="player__image" style="--player-image: url(assets/images/illustration/player.svg)"></div>
                                <button id="getIframe" class="player__play">
                                    <span class="material-icons">play_arrow</span>
                                </button>
                            </div>
                            <div id="videoSection" class="player__embed d-none">

                                <input style="display: none" type="text" id="myIframe" value="{{lesson.iframeLesson}}" placeholder="Introduce una palabra">

                            </div>

                            <div id="videoOutput">

                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>


            {{>footer}}

        </div>
        <!-- // END Header Layout Content -->

    </div>
    <!-- // END Header Layout -->
    
    <!-- // END drawer -->

    {{>drawer}}


    <!-- jQuery -->
    <script src="assets/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/vendor/popper.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="assets/vendor/perfect-scrollbar.min.js"></script>

    <!-- DOM Factory -->
    <script src="assets/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="assets/vendor/material-design-kit.js"></script>

    <!-- Fix Footer -->
    <script src="assets/vendor/fix-footer.js"></script>

    <!-- Chart.js -->
    <script src="assets/vendor/Chart.min.js"></script>

    <!-- App JS -->
    <script src="assets/js/app.js"></script>

    <!-- Highlight.js -->
    <script src="assets/js/hljs.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="assets/js/app-settings.js"></script>

    <script src="assets/js/lesson-video.js"></script>




</body>

</html>
