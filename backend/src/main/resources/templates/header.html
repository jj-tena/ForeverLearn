<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página principal</title>

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="assets/vendor/perfect-scrollbar.css" rel="stylesheet">

    <!-- Fix Footer CSS -->
    <link type="text/css" href="assets/vendor/fix-footer.css" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="assets/css/material-icons.css" rel="stylesheet">
    <link type="text/css" href="assets/css/material-icons.rtl.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="assets/css/fontawesome.css" rel="stylesheet">
    <link type="text/css" href="assets/css/fontawesome.rtl.css" rel="stylesheet">

    <!-- Preloader -->
    <link type="text/css" href="assets/css/preloader.css" rel="stylesheet">
    <link type="text/css" href="assets/css/preloader.rtl.css" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="assets/css/app.css" rel="stylesheet">
    <link type="text/css" href="assets/css/app.rtl.css" rel="stylesheet">

</head>

<body>

<div class="preloader">
    <div class="sk-double-bounce">
        <div class="sk-child sk-double-bounce1"></div>
        <div class="sk-child sk-double-bounce2"></div>
    </div>
</div>

<!-- Header Layout -->
<div class="mdk-header-layout js-mdk-header-layout">

    <!-- Header -->

    <div id="header" class="mdk-header bg-dark js-mdk-header mb-0" data-effects="waterfall blend-background" data-fixed data-condenses>
        <div class="mdk-header__content">

            <div class="navbar navbar-expand-sm navbar-dark bg-dark pr-0 pr-md-16pt" id="default-navbar" data-primary>

                <!-- Navbar toggler -->
                <button class="navbar-toggler navbar-toggler-right d-block d-md-none" type="button" data-toggle="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Brand -->
                <a href="/" class="navbar-brand">
                    <img class="navbar-brand-icon mr-0 mr-md-8pt" src="assets/images/logo/image.png" width="60" alt="Tutorio">
                    <span class="d-none d-md-block">ForeverLearn</span>
                </a>

                <div class="btn-group">
                    <button type="button" class="btn btn-black mr-16pt dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cursos</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Categorías</a>
                        <div class="dropdown-divider"></div>
                        {{#categories}}
                        <a class="dropdown-item" href="/category-{{id}}">{{name}}</a>
                        {{/categories}}
                    </div>
                </div>

                <form class="search-form search-form--black search-form-courses d-none d-md-flex" action="/find-course">
                    <input type="text" name="name" class="form-control" placeholder="¿Qué te gustaría aprender?">
                    <button class="btn" type="submit" role="button"><i class="material-icons">search</i></button>
                </form>

                <!-- Main Navigation -->

                <ul class="nav navbar-nav ml-auto flex-nowrap" style="white-space: nowrap;">

                    {{^activeUser}}
                    <li class="d-none d-sm-flex nav-item">
                        <a href="/login" class="btn btn-accent">Iniciar sesión</a>
                    </li>
                    {{/activeUser}}

                    {{#activeUser}}
                    <li class="d-none d-sm-flex nav-item">
                        <a href="/user-profile" class="btn btn-accent">Ver perfil</a>
                    </li>
                    <li class="d-none d-sm-flex nav-item">
                        <a href="/logout" class="btn btn-accent">Cerrar sesión</a>
                    </li>
                    {{/activeUser}}

                </ul>


                <!-- // END Main Navigation -->

            </div>

        </div>
    </div>

    <!-- // END Header -->
