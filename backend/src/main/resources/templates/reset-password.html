{{>header}}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content pb-0">

            <div class="bg-gradient-primary py-32pt">
                <div class="container d-flex flex-column flex-sm-row align-items-sm-center">
                    <img src="assets/images/illustration/user/128/w.svg" style="width: 7%; height: auto;" class="mr-md-32pt mb-32pt mb-md-0" alt="student">
                    <div class="flex">
                        <h1 class="text-white flex mb-0">Resetear contraseña</h1>
                        <p class="lead text-white-50">Configuración de cuenta</p>
                    </div>
                    <p class="d-sm-none"></p>
                    <a href="/login" class="btn btn-outline-white flex-column">
                        ¿Tienes cuenta?
                        <span class="btn__secondary-text">Inicia sesión</span>
                    </a>
                </div>
            </div>
            <div class="page-section bg-white">
                <div class="container page__container">
                    <div class="col-sm-6 mx-auto">
                        <div class="alert alert-light border-1 border-left-3 border-left-accent d-flex mb-24pt" role="alert">
                            <i class="material-icons text-accent mr-3">check_circle</i>
                            <div class="text-body">Te enviaremos un correo electrónico con una nueva contraseña para que puedas acceder al sistema.</div>
                        </div>

                        <form action="/resetPasswordUser" method="post">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" name="email" class="form-control" placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-accent btn-lg">Resetear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            {{>footer}}

        </div>
        <!-- // END Header Layout Content -->

    </div>
    <!-- // END Header Layout -->

    {{>drawer}}

    <!-- jQuery -->
    <script src="assets/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/vendor/popper.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="assets/vendor/perfect-scrollbar.min.js"></script>

    <!-- DOM Factory -->
    <script src="assets/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="assets/vendor/material-design-kit.js"></script>

    <!-- Fix Footer -->
    <script src="assets/vendor/fix-footer.js"></script>

    <!-- Chart.js -->
    <script src="assets/vendor/Chart.min.js"></script>

    <!-- App JS -->
    <script src="assets/js/app.js"></script>

    <!-- Highlight.js -->
    <script src="assets/js/hljs.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="assets/js/app-settings.js"></script>




</body>
