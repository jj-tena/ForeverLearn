{{>header}}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content pb-0">

            <div class="py-64pt bg-gradient-primary">
                <div class="container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
                    <img src="assets/images/illustration/user/128/w.svg" style="width: 7%; height: auto;" class="mr-md-32pt mb-32pt mb-md-0" alt="student">
                    <div class="flex mb-32pt mb-md-0">
                        <h1 class="text-white mb-8pt">Registrarse</h1>
                        <p class="lead measure-lead text-white-50">Forma parte de una inmensa red de difusión y aprendizaje de conocimiento.</p>
                    </div>
                    <a href="/login" class="btn btn-outline-white flex-column">
                        ¿Tienes cuenta?
                        <span class="btn__secondary-text">Inicia sesión</span>
                    </a>
                </div>
            </div>
            

            <div class="bg-white py-32pt py-lg-64pt">
                <div class="container page__container">
                    <div class="col-lg-10 p-0 mx-auto">
                        <div class="row">
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-6 mb-24pt mb-md-0">
                                <form action="/signupUser" method="post">
                                    <div class="form-group">
                                        <label for="name">Nombre:</label>
                                        <input id="name" name="name" type="text" class="form-control" placeholder="Introduce tu nombre" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="surname">Apellidos:</label>
                                        <input id="surname" name="surname" type="text" class="form-control" placeholder="Introduce tus apellidos" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input id="email" name="email" type="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
                                    </div>
                                    <div class="form-group mb-24pt">
                                        <label for="password">Contraseña:</label>
                                        <input id="password" name="password" type="password" class="form-control" placeholder="Introduce tu contraseña" required>
                                    </div>
                                
                                    <div class="form-group custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="topic-all" required>
                                        <label class="custom-control-label" for="topic-all">Términos y condiciones</label>
                                        <small class="form-text text-muted">Al seleccionar esta casilla estoy aceptando los Términos de servicio y 
                                            Política de privacidad de ForeverLearn</small>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-lg btn-accent" type="submit">Crear cuenta</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {{>footer}}

        </div>
        <!-- // END Header Layout Content -->

    </div>
    <!-- // END Header Layout -->

    {{>drawer}}

    <!-- jQuery -->
    <script src="assets/vendor/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/vendor/popper.min.js"></script>
    <script src="assets/vendor/bootstrap.min.js"></script>

    <!-- Perfect Scrollbar -->
    <script src="assets/vendor/perfect-scrollbar.min.js"></script>

    <!-- DOM Factory -->
    <script src="assets/vendor/dom-factory.js"></script>

    <!-- MDK -->
    <script src="assets/vendor/material-design-kit.js"></script>

    <!-- Fix Footer -->
    <script src="assets/vendor/fix-footer.js"></script>

    <!-- Chart.js -->
    <script src="assets/vendor/Chart.min.js"></script>

    <!-- App JS -->
    <script src="assets/js/app.js"></script>

    <!-- Highlight.js -->
    <script src="assets/js/hljs.js"></script>

    <!-- App Settings (safe to remove) -->
    <script src="assets/js/app-settings.js"></script>




</body>

</html>
