{{>header}}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content pb-0">

            <div class="bg-gradient-primary py-32pt">
                <div class="container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
                    <img src="assets/images/illustration/user/128/w.svg" style="width: 7%; height: auto;" class="mr-md-32pt mb-32pt mb-md-0" alt="student">
                    <div class="flex mb-32pt mb-md-0">
                        <h1 class="text-white mb-0">Iniciar sesión</h1>
                        <p class="lead measure-lead text-white-50">Configuración de cuenta</p>
                    </div>
                    <a href="/signup" class="btn btn-outline-white flex-column">
                        ¿No tienes cuenta?
                        <span class="btn__secondary-text">¡Registrate hoy!</span>
                    </a>
                </div>
            </div>
            <div class="bg-white pt-32pt pt-sm-64pt pb-32pt">
                <div class="container page__container">
                    <form action="/loginUser" method="post" class="col-md-5 p-0 mx-auto">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Introduce tu correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Introduce tu contraseña">
                            <!--<p class="text-right"><a href="/reset-password" class="small">¿Has olvidado tu contraseña?</a></p>-->
                        </div>
                        <div class="text-center">
                            <button class="btn btn-lg btn-accent">Login</button>
                        </div>
                    </form>
                </div>
            </div>

            {{>footer}}

        </div>
        <!-- // END Header Layout Content -->

    </div>
    <!-- // END Header Layout -->

    {{>drawer}}

    <!-- jQuery -->
    <script src="assets/vendor/jquery.min.js"></script>

    <!-- Perfect Scrollbar -->
